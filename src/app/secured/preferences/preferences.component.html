<h1>PREFERENCES</h1>
<div class="preferences-container">
    <form [formGroup]="preferences" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input matInput formControlName="book" type="text" placeholder="Favorite book">
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName="color" type="text" placeholder="Favorite color">
        </mat-form-field>
        <mat-form-field>
            <textarea matInput formControlName="personalMotto" type="text" placeholder="What's your motivation">

            </textarea>
        </mat-form-field>
        <div class="actions">
            <button mat-raised-button color="primary">Save</button>
        </div>
        </form>
</div>
